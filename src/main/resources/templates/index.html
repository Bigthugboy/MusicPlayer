<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicPlus</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-grey-800" bgcolor="black">
<div class="mx-auto w-6/12">
    <div class="text-center m-20 py-3 px-2">
        <h1 class="text-6xl font-extrapolated text-white">MusicPlus</h1>
        <img class="rounded-2xl mx-auto" src="https://img.freepik.com/free-vector/musical-notes-frame-with-text-space_1017-32857.jpg?size=626&ext=jpg&ga=GA1.2.2051015413.1667160615&semt=sph" alt="image source"/>
       <div>
           <form method="post" enctype="multipart/form-data" action="/">
               <label class="mx-2 text-white">file to upload:</label>
               <input name="file" class="bg-black ring 1 ring-gray-800 text-white font-medium p-1 rounded-xl" type="file"/>
               <button class="bg-black ring 1 ring-gray-800 text-white font-medium p-1 my-2 text-2xl rounded-xl hover:bg-white hover:text-black" type="submit">Upload File</button>
           </form>
       </div>
    </div>

    <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-grey-200 sm:rounded-lg">

                    <table class="min-w-full divide-y divide-grey-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                song name
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                audio
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                song title
                            </th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="fileName : ${songFileNames}">
                            <td th:text= "${fileName}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                deji
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <audio controls>
                                    <source src="https://musicplus.s3.amazonaws.com/DJ-Tunez-ft.-Wizkid-Blaqjerzee-%E2%80%93-Gbese.mp3" type="audio/mpeg">
                                    Your browser does not support this audio element
                                </audio>

                            </td>

                        </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
